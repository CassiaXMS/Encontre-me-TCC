<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <main class="container">
        <h2>Criar uma conta</h2>
        <form action="">
            <div class="input-field">
                <input type="text" id="name" name="name" placeholder="Nome Completo">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="email" id="email" name="email" placeholder="E-mail">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="tel" id="tel" name="tel" placeholder="Telefone">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="tel" id="cel" name="cel" placeholder="Celular">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="text" id="endereco" name="endereco" placeholder="Endereço">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="text" id="cidade" name="cidade" placeholder="Cidade">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="text" id="usuario" name="usuario" placeholder="Usuário">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" id="senha" name="senha" placeholder="Senha">
                <div class="underline"></div>
            </div>
            <input onclick="location.href = 'login.html'" type="submit" value="Cadastrar">
        </form>
    </main>
    <section class="images">
        <img src="img/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
